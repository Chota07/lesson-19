<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lesson 20</title>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<section class="form">
			<form action="/user" method="get" novalidate>
				<div class="form-row">
					<label for="name"> enter your name </label>

					<input
						type="name"
						id="name"
						name="name"
						placeholder="enter your name"
					/>
					<span class="message" id="name-message"></span>
				</div>
				<div class="form-row">
					<label for="email"> enter your email </label>

					<input
						type="email"
						id="email"
						name="email"
						placeholder="enter your email"
						required
					/>
					<span class="message" id="email-message"></span>
				</div>
                <div class="form-row">
					<label for="phone"> enter your mobile number </label>
					<input
						type="tel"
						id="phone"
						name="phone"
						placeholder="enter your mobile number"
						required
					/>
					<span class="message" id="email-message"></span>
				</div>
				<div class="form-row">
					<label for="password"> enter password </label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="enter password"
						minlength="8"
						required
					/>
					<span class="message" id="password-message"></span>
				</div>
                <div class="form-row">
					<label for="password-rpt"> repeat password </label>
					<input
						type="password"
						id="password-rpt"
						name="password-rpt"
						placeholder="repeat password"
						minlength="8"
						required
					/>
					<span class="message" id="password-message"></span>
				</div>
				<button type="submit" class="button submit-form">submit form</button>
			</form>
		</section>
		<button class="open-modal">open modal</button>
		<div class="modal" id="success-modal">
			<div class="modal-content">
				<button class="close-btn">X</button>

				<p class="modal-message">success message</p>
			</div>
		</div>
		<div class="modal" id="error-modal">
			<div class="modal-content">
				<button class="close-btn">X</button>

				<p class="modal-message">error message</p>
			</div>
		</div>
		<script src="./assets/app.js"></script>
	</body>
</html>
